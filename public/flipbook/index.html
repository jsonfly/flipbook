<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Flipbook Viewer</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- External Libraries -->
  <!-- jQuery (required by Turn.js) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Turn.js for flipbook effect -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script> -->
  <script src="js/turn.js"></script>
  <!-- PDF.js for PDF rendering -->
  <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
</head>
<body>
  <div class="viewer-container">
    <!-- Controls -->
    <div class="controls">
      <button id="prev-btn" class="nav-btn" disabled>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        <span>Előző</span>
      </button>
      
      <div id="page-indicator" class="page-indicator">
        <span class="current">0</span> of 0
      </div>
      
      <button id="next-btn" class="nav-btn" disabled>
        <span>Következő</span>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </div>

    <!-- Flipbook Container -->
    <div class="flipbook-wrapper">
      <div class="flipbook-container">
        <div id="flipbook"></div>
      </div>
      
      <!-- Loading Overlay -->
      <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p class="loading-text">PDF betöltése...</p>
      </div>
    </div>
  </div>

  <!-- Application Scripts -->
  <script src="js/main.js" type="module"></script>
</body>
</html>
